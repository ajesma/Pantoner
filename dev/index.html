<!doctype html>
<title>Pantoner</title>
<link href="demo.css" rel="stylesheet">
<meta name="viewport" content="width=device-width">

<div class="header">
	
	<h1>Pantoner</h1>
	<input type="text" id="color-search" placeholder="start typing a pantone color">
	<h3><span>3,193</span> colors</h3>

</div>

<div class="colors">{{pantone_colors}}</div>

<div class="footer">
	
	<h4>Download Pantoner</h4>
	<p>Visit this project on <a href="https://github.com/jpederson/Pantoner">Github</a> to <a href="https://github.com/jpederson/Pantoner/archive/gh-pages.zip">download</a>, report issues, or contribute!</p>
	<p class="credit">Created by <a href="http://jpederson.com/">James Pederson</a></p>

</div> 

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>

function update_count() {
    $(".header h3 span").html( $(".color.visible").size().toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") );
}

$(function(){

	update_count();

	$(".header input").keyup(function(){

		var search_text = $(this).val();

		$(".color").each(function(){

			if ( $(this).find( "span" ).html().match( search_text ) ) {
				if ( !$(this).hasClass("visible") ) {
					$(this).addClass("visible");
				}
			} else {
				$(this).filter(".visible").removeClass("visible");
			}

		});

		update_count();

	});

});
